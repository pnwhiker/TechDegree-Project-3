<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <title>Newsletter Signup Form - THE CODE REVIEW</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<header class="main-header">
    <h1>The Code Review</h1>
        </header>
       
        <div class="headline">
            <h1 class="top-headline">Signup for Our Newsletter</h1>
            <p><h3 class="tag-line">Get the latest news on how your code is doing right in your inbox.</h3></p>
            <hr>
            <hr>
        </div>
            <body>
                

            

        <form action="index.html" method="POST">
            <fieldset class="contact-info-form">
                
                <legend><h2>Contact Information</h2></legend>

                <div class="flex-paired">
                <label for="name" class="input">Full Name</label> 
                <input type="text" id="name" class="contact-info placeholder-text" name="user_name" placeholder="Required   "> <br>
                </div>

                <div class="flex-paired">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="contact-info placeholder-text" name="user_email" placeholder="Required   "> <br>
                </div>

                <div class="flex-paired">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" class="contact-info" name="user_phone"> <br>
                </div>

                <div class="flex-paired">
                <label for="address">Street Address</label>
                <input type="text" id="address" class="contact-info" name="user_address"> <br>
                </div>

                <div class="flex-paired">
                <label for="city">City</label> 
                <input type="text" id="city" class="contact-info" name="user_city"> <br>
                </div>

                <div class="flex-paired">
                <label for="state">State</label>
                <select for="state" class="contact-info" name="user_state">
                    <option value="Choose State">Choose State</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value=Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New_Hampshire">New Hampshire</option>
                    <option value="New_Jersey">New Jersey</option>
                    <option value="New_Mexico">New Mexico</option>
                    <option value="New_York">New York</option>
                    <option value="North_Carolina">North Carolina</option>
                    <option value="North_Dakota">North Dakota</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South_Carolina">South Carolina</option>
                    <option value="South_Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select> <br>
                </div>

                <div class="flex-paired">
                <label for="zipcode">Zip Code</label> 
                <input type="text" id="zipcode" class="contact-info" name="user_zipcode"> <br>
                </div>
                <hr>
            </fieldset>

            <fieldset class="newsletter-pref-form">
                <legend><h2>Newsletter</h2></legend>

                <h4>Select the newsletter(s) your would like to receive:</h4>

                   
                        <div class="flex-paired-prefs">
                        <input type="checkbox" id="html_news" value="newsletter_html_news">
                        <label class="newsletter_label" for="html_news">HTML News</label> <br> <br>
                        </div>

                        <div class="flex-paired-prefs">
                        <input type="checkbox" id="css_news" value="newsletter_css_news">
                        <label class="newsletter_label" for="css_News">CSS News</label> <br> <br>
                        </div>

                        <div class="flex-paired-prefs">
                        <input type="checkbox" id="javascript_news" value="newsletter_javascript_news">
                        <label class="newsletter_label" for="javascript_news">Javascript News</label> 
                        </div>

                        <h4>Newsletter Format:</h4>
                        <div class="flex-paired-prefs">
                        <input type="radio" id="html_newsletter_format" value="newsletter_html_news" name="format_choice">
                        <label class="newsletter_label" for="html_newsletter_format">HTML</label>
                        </div>

                        <div class="flex-paired-prefs">
                        <input type="radio" id="plaintext_newsletter_format" value="newsletter_css_news" name="format_choice">
                        <label class="newsletter_label" for="plaintext_newsletter_format">Plain Text</label> 
                        </div>

                        
                        <label class="textarea_label" for="additional_comments">Other Topics You'd Like to Hear About</label>  
                        <textarea id="additional_comments" name="additional_comments"></textarea>
                             
                        <button>Signup</button>

                    

            </fieldset>

            <hr>

        </form>
   
            

            </body>
        

<footer>
    
</footer>

</html>
