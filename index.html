<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
  <title>Newsletter Signup Form - THE CODE REVIEW</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<header>
</header>

    <body>
        <div class="headline">
            <h1 class="top-headline">Signup for Our Newsletter</h1>
            <hr>
        </div>

        <div class="signup-form">

            <form action="index.htnl" method="POST">
                <fieldset>

                    <legend><h2>Contact Information</h2></legend>
                    
                    <label for="name">Full Name:</label> <br>
                    <input type="text" id="name" name="user_name"> <br>

                    <label for="email">Email Address:</label> <br>
                    <input type="email" id="email" name="user_email"> <br>

                    <label for="phone">Phone Number:</label> <br>
                    <input type="tel" id="phone" name="user_phone"> <br>

                    <label for="address">Street Address:</label> <br>
                    <input type="text" id="address" name="user_address"> <br>

                    <label for="city">City:</label> <br>
                    <input type="text" id="city" name="user_city"> <br>

                    <label for="state">State:</label> <br>
                    <input type="text" id="state" name="user_state"> <br>

                    <label for="zipcode">Zip Code:</label> <br>
                    <input type="text" id="zipcode" name="user_zipcode"> <br>

                </fieldset>
                <fieldset>
                    <legend><h2>Newsletter</h2></legend>

                    <h4>Select the newsletter(s) your would like to receive:</h4>

                    <input type="checkbox" id="html_news" value="newsletter_html_news">
                    <label class="" for="html_news">HTML News</label> <br>
                    
                    <input type="checkbox" id="css_news" value="newsletter_css_news">
                    <label class="" for="css_News">CSS News</label> <br>

                    <input type="checkbox" id="javascript_news" value="newsletter_javascript_news">
                    <label class="" for="javascript_news">Javascript News</label> <br>
                </fieldset>

                <hr>

               

                    




                </fieldset>


            </form>
            <button>Signup</button>

        </div>

    </body>

<footer>
    
</footer>

</html>
